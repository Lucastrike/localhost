<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ex3</title>
    <script>
    var fruit;
      fruit = prompt("Type a fruit:");
      switch (fruit) {
        case "banana":
          alert("Banana is good");
          break;
        case "orange":
          alert("I'm not a fan of orange");
          break;
        case "apple":
          alert("Oh really, do you like apples?");
          break;
        default:
          if(fruit.endsWith('r')){
            alert("You are good!");
          }
          else{
            alert("You are weird");
          }
      }
    </script>
  </head>

  </body>
</html>
