<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Vini</title>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

<style>
  hr{
    width: 60px;
    float: left;
    margin-right: 10px;
    margin-bottom: 20px;
    height: 7px;
    border-style: none;
  }
  .lock2 {
    margin-top: 35px;
  }
  .low {
    margin-left: 50px;
  }

</style>

</head>

<body>
  <div class="login-form">
     <h1>Vini</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Passwod">
       <i class="fa fa-lock"></i>
     </div>
     <div class="passStrength">
       <hr class="low hidden"></hr>
       <hr class="medium hidden"></hr>
       <hr class="hard hidden"></hr>
     </div>
     <div class="form-group log-status confpass">
       <input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPasswod">
       <!--<i class="fa fa-lock lock2"></i>-->
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Lost your password?</a>
     <button type="button" class="log-btn" >Log in</button>


   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
