
<!DOCTYPE html>
<html>
<body>

  <div id="result">
    <h2>Gender</h2>
  </div>

  <button id="hombre" type="button" value="hombre">Hombre</button>
  <button id="mujer" type="button" value="mujer">Mujer</button>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <script>
    $(document).ready(function() {

      $("#hombre").on('click', function(event) {
        $.get("gender.php",{
          gender: $("#hombre").val()
        },
        function(data){
          $('#result').html(data);
        });
     });

     $("#mujer").on('click', function(event) {
       $.get("gender.php",{
         gender: $("#mujer").val()
       },
       function(data){
         $('#result').html(data);
       });
    });

  });

  </script>

</body>
</html>
