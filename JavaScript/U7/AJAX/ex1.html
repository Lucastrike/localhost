
<!DOCTYPE html>
<html>
<body>

  <div id="result">
    <h2>Gender</h2>
  </div>

  <button id = "hombre" type="button">Hombre</button>
  <button id = "mujer" type="button">Mujer</button>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>

  <script>
    $(document).ready(function() {

      $("#hombre").on('click', function(event) {
        $.get("ajax_info.txt", function(data){
          $('#result').html(data);
        });
     });

     $("#mujer").on('click', function(event) {
       $.get("ajax_info.txt", function(data){
         $('#result').html(data);
       });
    });

    });

  </script>

</body>
</html>
