<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paypal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
    .bill {
      margin-top: 100px;
    }
    </style>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $.getJSON('paypal.json', function(data) {
          for (var i = 0; i < data.length; i++) {
            $(".container").html("<div class='bill well col-xs-8 col-xs-offset-2'><div class='logo well col-xs-3'></div><div class='date well col-xs-3 col-xs-offset-6'></div><div class='products well col-xs-4'></div><div class='price_products well col-xs-3 col-xs-offset-5'></div><div class='total well col-xs-4 pull-right'></div></div>");
            if (data[i].payer.payment_method == "paypal") {
              //$(".logo").attr("src", "paypal.png");
            } else if (data[i].payer.payment_method == "credit card") {
              $(".logo").attr("src", "creditcard.png");
            }
          }
        });
      });
    </script>

  </body>
</html>
